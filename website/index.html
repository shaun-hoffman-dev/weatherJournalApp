<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>My Weather Journal</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/391c124573.js" crossorigin="anonymous"></script>
    </head>
    <body class="">
        <header class = "jumbotron">
            <i class="fas fa-cloud-sun-rain"></i>
            <h1 class="display-4">Weather<span id="journal">Journal</span></h1>
        </header>
        <main class="container">
            <!-- Journal Entry Section -->
            <div>
                <div>
                    <h2>Make An Entry</h2>
                </div>
                <div class="row">
                    <div class="input-group mb-3 col-lg-4">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Enter Your Zipcode:</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Zip Code" aria-label="zipCode" aria-describedby="basic-addon1" id="zip">
                    </div>
                    <div class="input-group mb-3 col-lg-8">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">How Are You Today?</span>
                        </div>
                        <input type="text" class="form-control" placeholder="I'm feeling..." aria-label="feeling" aria-describedby="basic-addon1" id="feelings">
                    </div>
                </div>

                <button type="button" class="btn btn-primary btn-lg" id="generate">Submit Journal Entry</button>
                <hr>
            </div>
            
            <!-- Latest Entry.  [Hidden until user clicks submit button] -->
            <div id="latestEntry" class="container hidden">
                <h2>Latest Conditions</h2>
                <div class="card">
                    <div id="cityCountry"></div>
                    <div id="date"></div>
                    <div class = "row align-items-center">
                        <div class="col align-self-center">
                            <img src="http://openweathermap.org/img/wn/01n@4x.png">
                        </div>
                        <div class="col">
                            <table>
                                <tr>
                                    <td class="table-category"><b>Temperature</b></td>
                                    <td><div id='temp'></div></td>
                                </tr>
                                <tr>
                                    <td class="table-category"><b>Conditions</b></td>
                                    <td id="conditions"></td>
                                </tr>
                                <tr>
                                    <td class="table-category"><b>Wind Speed</b></td>
                                    <td id="wind"></td>
                                </tr>
                                <tr>
                                    <td class="table-category"><b>Mood</b></td>
                                    <td><div id="content"></div></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
            
            <!-- Archived Entries Starting With The Most Recent -->
            <div class="container">
                <h2>Prior Entries</h2>
                <div class="row" id="priorEntries">

                </div>
            </div>

        </main>
        <footer class="footer mt-auto py-3">
            <div class="container footer-main-div">
                <p>Â©<span id="dynamicYear"></span> SJH</p>
            </div>
        </footer>
        <script src="js/app.js"></script>
    </body>
</html>
